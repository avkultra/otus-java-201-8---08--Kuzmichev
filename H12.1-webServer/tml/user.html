<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>User</title>
</head>
<div>
<div class="top">
    <img src="logo.png"/>
    <br/>
    <a href="login">Login</a>
    <a href="admin">Admin</a>
    <a href="user">User</a>
</div>
<br/>


<div class="user_add">
    <h1>Добавить пользователя</h1>
    <form action="/user" method="POST">
        <I>Имя:</I> <input type="text" name="name"/><br/>
        <I>Возраст:</I> <input type="number" name="age"/><br/>

        <input type="submit" name="submit_add" value="submit">
        <br/>
        <#if isAddError??>
            ${isAddError}
        </#if>
    </form>
</div>

    <br/>


<div class="user_search">
    <h1>Получить пользователя по ID</h1>
    <form action="/user" method="GET">
        <I>ID:</I> <input type="text" name="id"/>
        <input type="submit" name="submit_search" value="submit">
        <br/>
        <#if userName??>
            User: ${userName}
        </#if>
        <#if isSearchError??>
            ${isSearchError}
        </#if>
    </form>
</div>

    <br/>

<div class="user_count">
    <h1>Число пользователей</h1>
    <p><I>Пользователей в базе: ${userCount}</I></p>
</div>
</body>
</html>
